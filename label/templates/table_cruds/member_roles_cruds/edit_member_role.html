<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member Role</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/crud_style.css' %}">
</head>
<body>

    <h1>Edit Member Role</h1>

    </form>
</div>
</body>
</html>
